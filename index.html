<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Freebie: 4 Bootstrap Gallery Templates</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="thumbnail-gallery.css">

</head>
<body>

<div class="container gallery-container">

    <h1>龍潭夾娃娃機店</h1>

    <p class="page-description text-center">這只是其中的六家, 相片會陸續更新</p>
    
    <div class="tz-gallery">

        <div class="row">

            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="../images/pic-1.jpg">
                        <img src="../images/pic-1.jpg" alt="Park">
                    </a>
                    <div class="caption">
                        <h3>選物24H專賣店</h3>
                        <p>位於龍元路上大池斜對面</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="../images/pic-2.jpg">
                        <img src="../images/pic-2.jpg" alt="Bridge">
                    </a>
                    <div class="caption">
                        <h3>金石堂</h3>
                        <p>中正路金石堂前面的幾台娃娃機</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="../images/pic-3.jpg">
                        <img src="../images/pic-3.jpg" alt="Tunnel">
                    </a>
                    <div class="caption">
                        <h3>集客西點麵包</h3>
                        <p>北龍路, 原本是麵包店....</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="../images/pic-4.jpg">
                        <img src="../images/pic-4.jpg" alt="Coast">
                    </a>
                    <div class="caption">
                        <h3>無名</h3>
                        <p>北龍路, 前身是永欣戲院...</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="../images/pic-5.jpg">
                        <img src="../images/pic-5.jpg" alt="Rails">
                    </a>
                    <div class="caption">
                        <h3>新開幕</h3>
                        <p>北龍路上, 飲料店旁</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="../images/pic-6.jpg">
                        <img src="../images/pic-6.jpg" alt="Traffic">
                    </a>
                    <div class="caption">
                        <h3>36號洗衣</h3>
                        <p>這家也在北龍路, 這5家都在200公尺內.....</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
